<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BYC Design Tokens</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="assets/css/virgin.css">
  </head>
  <div class="container" style="padding: 0 25px">
    <h1>Button tokens</h1>
    <div class="row" style="margin-bottom: 15px;">
      <div class="col-2">
        <button type="button" class="btn btn-primary">Primary</button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-secondary">Secondary</button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-primary btn-sm">Small</button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-secondary btn-sm">Secondary SM</button>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <button type="button" class="btn btn-primary btn-lg">Large</button>
      </div>
      <div class="col-2">
        <button type="button" class="btn btn-secondary btn-lg">Large</button>
      </div>
    </div>
    <h1>Title h1</h1>
    <h2>Title h2</h2>
    <h3>Title h3</h3>
    <h4>Title h4</h4>
    <h5>Title h5</h5>
    <h6>Title h6</h6>
  </div>
  <script src="assets/js/app.js"></script>
</html>
